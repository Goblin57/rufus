name: RUFUS ESBMC action test workflow

on: push

jobs:
    test-esbmc-action:
        runs-on: ubuntu-latest
        steps:
            - name: Run ESBMC action
              uses: esbmc/esbmc-action@v2
              with:
                create-artifact: y
                esbmc-options: --incremental-bmc --include src/
